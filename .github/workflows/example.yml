name: demo
on: [push]
jobs:
  get-feature-branch:
    outputs:
      BRANCH_NAME: EI-123
    runs-on: ubuntu-latest
    steps:
      - name: echo
        uses: echo $BRANCH_NAME

  delete-branch:
    runs-on: ubuntu-latest
    needs: get-feature-branch
    steps:
      - name: echo
      - run: echo "BRANCH_NAME = ${{ needs.get-feature-branch.outputs.BRANCH_NAME }}"
